<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JustBoot - Software Installer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('templ/background.png') no-repeat center center fixed;
    background-size: cover;
    color: #cfd4da;
    display: flex;
    flex-direction: column;
    user-select: none;
  }
  header {
    padding: 1rem 2rem;
    background: linear-gradient(90deg, #222830, #2e3442);
    color: #e6e6e6;
    font-weight: 900;
    font-size: 1.8rem;
    text-align: center;
    letter-spacing: 2px;
    text-shadow: 0 0 4px #5c6bc0;
  }
  nav {
    padding: 0.8rem 2rem;
    background: linear-gradient(90deg, #2e3442, #222830);
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }
  nav button {
    background: #3a4250;
    border: none;
    border-radius: 12px;
    padding: 0.5rem 1.2rem;
    color: #cfd4da;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    box-shadow: none;
    font-size: 1rem;
    min-width: 70px;
  }
  nav button:hover {
    background: #5c6bc0;
    color: #e6e6e6;
  }
  nav button.active {
    background: #5c6bc0;
    color: #fff;
    box-shadow: 0 0 8px #5c6bc0;
  }

  main {
    padding: 1.8rem 2rem 3rem;
    max-width: 1360px;
    margin: auto;
    flex-grow: 1;
  }

  #searchContainer {
    display: flex;
    justify-content: center;
    margin-bottom: 1.2rem;
    gap: 0.6rem;
    flex-wrap: wrap;
  }

  #searchInput {
    padding: 0.7rem 1.2rem;
    border-radius: 24px;
    border: none;
    width: 320px;
    max-width: 90vw;
    font-size: 1rem;
    background: #2e3442;
    color: #cfd4da;
    font-weight: 500;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.3s ease;
  }
  #searchInput:focus {
    outline-color: #5c6bc0;
  }
  #searchInput::placeholder {
    color: #8a8f9e;
  }

  #clearSearchBtn {
    background: #5c6bc0;
    border: none;
    color: white;
    padding: 0 1.3rem;
    border-radius: 22px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.1rem;
    user-select: none;
    display: none;
    transition: background-color 0.3s ease;
  }
  #clearSearchBtn:hover {
    background-color: #4a59a2;
  }

  #searchWarning {
    color: #fff;
    font-weight: 600;
    margin-top: 0.4rem;
    font-size: 0.9rem;
    user-select: none;
    text-align: center;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 2rem 2rem;
    justify-content: center;
  }

  @media (max-width: 1150px) {
    .cards {
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    }
  }
  @media (max-width: 900px) {
    .cards {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
  }
  @media (max-width: 620px) {
    .cards {
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    }
  }
  @media (max-width: 380px) {
    .cards {
      grid-template-columns: 1fr;
    }
  }

  .card {
    background: #24272e;
    display: flex;
    border-radius: 16px;
    overflow: hidden;
    box-sizing: border-box;
    height: 130px;
    cursor: default;
    user-select: none;
    transition: background-color 0.25s ease;
    width: 260px;
  }
  .card:hover {
    background-color: #2e3442;
  }

  .card .letter {
    flex: 0 0 90px;
    background: linear-gradient(135deg, #5c6bc0, #3f4e87);
    color: white;
    font-size: 4.8rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
  }

  .card .content {
    flex: 1 1 auto;
    padding: 1.6rem 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .card .content .name {
    font-size: 1.4rem;
    margin-bottom: 1.4rem;
    font-weight: 700;
    color: #cfd4da;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .card .content .btn-download {
    align-self: flex-start;
    background: #5c6bc0;
    color: white;
    border: none;
    padding: 0.6rem 1.8rem;
    border-radius: 22px;
    cursor: pointer;
    font-weight: 700;
    text-decoration: none;
    user-select: none;
    font-size: 1.05rem;
    transition: background-color 0.3s ease;
  }
  .card .content .btn-download:hover {
    background-color: #4a59a2;
  }

  /* Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ "No software found" Ð¸ Ð¿Ñ€Ð¾Ñ‡ÐµÐµ */
  .cards p {
    color: #fff !important;
    font-weight: 700;
    user-select: none;
    text-align: center;
  }

</style>
</head>
<body>
<header>JUSTBOOT</header>
<nav aria-label="Software categories" role="navigation"></nav>

<main>
  <div id="searchContainer">
    <input
      type="search"
      id="searchInput"
      placeholder="Search software in category"
      aria-label="Search software"
      autocomplete="off"
      spellcheck="false"
    />
    <button id="clearSearchBtn" aria-label="Clear search">Clear</button>
  </div>
  <div id="searchWarning" aria-live="polite" role="alert" style="display:none;">
    ðŸ”Ž Search works only inside the selected category
  </div>
  <section class="cards" role="list" aria-live="polite" aria-label="Software list"></section>
  <div id="loading" style="color:#fff; text-align:center; margin-top:3rem; font-weight:700;">
    Loading software list...
  </div>
</main>

<script>
  const rawURL = 'https://raw.githubusercontent.com/Tool-xx/justboot/main/base.txt';
  const nav = document.querySelector('nav');
  const cardsContainer = document.querySelector('.cards');
  const loadingElem = document.getElementById('loading');
  const searchInput = document.getElementById('searchInput');
  const clearSearchBtn = document.getElementById('clearSearchBtn');
  const searchWarning = document.getElementById('searchWarning');

  let softwareData = {};
  let allSoftware = [];
  let currentCategory = 'All';

  function parseLine(line) {
    line = line.trim();
    if (!line) return null;
    // ÐŸÑ€Ð¸Ð¼ÐµÑ€ ÑÑ‚Ñ€Ð¾ÐºÐ¸: #Ð‘Ñ€Ð°ÑƒÐ·ÐµÑ€Ñ‹ 'Google Chrome' - 'https://www.google.com/intl/ru/chrome/'
    const match = line.match(/^#(.+?)\s+'(.+?)'\s+-\s+'(.+?)'/);
    if (!match) return null;
    return {
      category: match[1],
      name: match[2],
      link: match[3]
    };
  }

  function createCategoryButtons() {
    nav.innerHTML = '';
    // Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼ ÐºÐ½Ð¾Ð¿ÐºÑƒ All
    const allBtn = document.createElement('button');
    allBtn.textContent = 'All';
    allBtn.setAttribute('aria-pressed', 'true');
    allBtn.classList.add('active');
    allBtn.onclick = () => setActiveCategory('All');
    nav.appendChild(allBtn);

    // ÐžÑÑ‚Ð°Ð»ÑŒÐ½Ñ‹Ðµ ÐºÐ°Ñ‚ÐµÐ³Ð¾Ñ€Ð¸Ð¸ Ð² Ð°Ð»Ñ„Ð°Ð²Ð¸Ñ‚Ð½Ð¾Ð¼ Ð¿Ð¾Ñ€ÑÐ´ÐºÐµ
    const categories = Object.keys(softwareData).sort();
    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.textContent = cat;
      btn.setAttribute('aria-pressed', 'false');
      btn.onclick = () => setActiveCategory(cat);
      nav.appendChild(btn);
    });
  }

  function setActiveCategory(category) {
    currentCategory = category;
    // ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ ÐºÐ½Ð¾Ð¿ÐºÐ¸
    document.querySelectorAll('nav button').forEach(b => {
      const isActive = b.textContent === category;
      b.classList.toggle('active', isActive);
      b.setAttribute('aria-pressed', isActive ? 'true' : 'false');
    });
    searchInput.value = '';
    clearSearchBtn.style.display = 'none';
    searchWarning.style.display = 'none';

    if (category === 'All') {
      renderCards(allSoftware);
    } else {
      renderCards(softwareData[category] || []);
    }
  }

  function renderCards(items) {
    cardsContainer.innerHTML = '';
    if (!items.length) {
      cardsContainer.innerHTML = '<p>No software found.</p>';
      return;
    }
    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('role', 'listitem');
      card.setAttribute('tabindex', '0');

      const letterDiv = document.createElement('div');
      letterDiv.className = 'letter';
      letterDiv.textContent = item.name[0].toUpperCase();

      const contentDiv = document.createElement('div');
      contentDiv.className = 'content';

      const nameDiv = document.createElement('div');
      nameDiv.className = 'name';
      nameDiv.textContent = item.name;

      const btn = document.createElement('a');
      btn.className = 'btn-download';
      btn.textContent = 'Download';
      btn.href = item.link;
      btn.target = '_blank';
      btn.rel = 'noopener noreferrer';
      btn.setAttribute('aria-label', `Download ${item.name}`);

      contentDiv.appendChild(nameDiv);
      contentDiv.appendChild(btn);

      card.appendChild(letterDiv);
      card.appendChild(contentDiv);

      cardsContainer.appendChild(card);
    });
  }

  function filterItems(query) {
    const q = query.trim().toLowerCase();
    if (!q) {
      searchWarning.style.display = 'none';
      clearSearchBtn.style.display = 'none';
      // ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ Ð²ÑÐµ Ð¿Ð¾ ÐºÐ°Ñ‚ÐµÐ³Ð¾Ñ€Ð¸Ð¸
      if (currentCategory === 'All') {
        renderCards(allSoftware);
      } else {
        renderCards(softwareData[currentCategory] || []);
      }
      return;
    }
    clearSearchBtn.style.display = 'inline-block';
    searchWarning.style.display = 'inline-block';

    // Ð¤Ð¸Ð»ÑŒÑ‚Ñ€ÑƒÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð² Ñ‚ÐµÐºÑƒÑ‰ÐµÐ¹ ÐºÐ°Ñ‚ÐµÐ³Ð¾Ñ€Ð¸Ð¸
    const source = currentCategory === 'All' ? allSoftware : (softwareData[currentCategory] || []);
    const filtered = source.filter(item => item.name.toLowerCase().includes(q));
    renderCards(filtered);
  }

  clearSearchBtn.onclick = () => {
    searchInput.value = '';
    clearSearchBtn.style.display = 'none';
    searchWarning.style.display = 'none';
    filterItems('');
  };

  searchInput.oninput = e => {
    filterItems(e.target.value);
  };

  async function loadSoftwareList() {
    try {
      const res = await fetch(rawURL);
      if (!res.ok) throw new Error('Failed to load software list');
      const text = await res.text();

      softwareData = {};
      allSoftware = [];
      text.split('\n').forEach(line => {
        const parsed = parseLine(line);
        if (parsed) {
          if (!softwareData[parsed.category]) softwareData[parsed.category] = [];
          softwareData[parsed.category].push({
            name: parsed.name,
            link: parsed.link
          });
          allSoftware.push({
            name: parsed.name,
            link: parsed.link
          });
        }
      });

      if (Object.keys(softwareData).length === 0) {
        loadingElem.textContent = 'Software list is empty or failed to parse.';
        return;
      }

      createCategoryButtons();
      setActiveCategory('All');

      loadingElem.style.display = 'none';
      cardsContainer.style.display = 'grid';
    } catch (err) {
      loadingElem.textContent = 'Error loading software list: ' + err.message;
    }
  }

  loadSoftwareList();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustBoot - Установка софта в один клик</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="JustBoot Logo">
                <h1>JustBoot</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#browsers">Браузеры</a></li>
                    <li><a href="#games">Игры</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="hero">
            <h2>Установка софта в один клик</h2>
            <p>Просто выберите нужную программу и нажмите "Установить"</p>
        </section>
        
        <section class="categories">
            <div class="category-tabs">
                <button class="category-tab active" data-category="all">Все</button>
                <button class="category-tab" data-category="browsers">Браузеры</button>
                <button class="category-tab" data-category="games">Игры</button>
            </div>
            
            <div class="software-grid" id="software-grid">
                <!-- Программы будут загружены через JS -->
                <div class="loading">Загрузка данных...</div>
            </div>
        </section>
        
        <footer>
            <p>© 2023 JustBoot. Все права защищены.</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

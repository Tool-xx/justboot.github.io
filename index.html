<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>justboot ‚Äî Software Installer Assistant</title>
<style>
  /* –®—Ä–∏—Ñ—Ç, –ø–æ—Ö–æ–∂–∏–π –Ω–∞ Discord */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #cfd4da;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: 
      linear-gradient(135deg, rgba(25, 25, 30, 0.9), rgba(40, 40, 50, 0.9)),
      url('templ/background.png') no-repeat center center fixed;
    background-size: cover;
  }

  header {
    background: rgba(20,20,25,0.9);
    padding: 1.4rem 2rem;
    font-size: 2.4rem;
    font-weight: 700;
    letter-spacing: 4px;
    color: #5c6bc0;
    text-transform: lowercase;
    user-select: none;
    font-family: 'Roboto', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    box-shadow: inset 0 -2px 4px rgba(0,0,0,0.2);
  }

  nav {
    background: rgba(32,32,38,0.9);
    display: flex;
    gap: 0.8rem;
    padding: 0.7rem 1rem;
    overflow-x: auto;
  }
  nav button {
    background: transparent;
    border: 2px solid transparent;
    color: #9aa3b1;
    font-size: 1rem;
    padding: 0.4rem 1.2rem;
    cursor: pointer;
    border-radius: 20px;
    transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    white-space: nowrap;
    font-weight: 600;
  }
  nav button.active,
  nav button:hover {
    background-color: #5c6bc0;
    color: #e6e9f3;
    border-color: #5c6bc0;
  }

  main {
    padding: 1.8rem 2rem 3rem;
    max-width: 1200px;
    margin: auto;
    flex-grow: 1;
    user-select: none;
  }

  #searchContainer {
    margin-bottom: 1.4rem;
    display: flex;
    align-items: center;
    gap: 0.8rem;
    flex-wrap: wrap;
  }
  #searchInput {
    flex-grow: 1;
    min-width: 240px;
    padding: 0.55rem 1rem;
    border-radius: 22px;
    border: none;
    font-size: 1rem;
    outline: none;
    background-color: #2e3138;
    color: #cfd4da;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: background-color 0.3s ease;
  }
  #searchInput::placeholder {
    color: #7f8594;
  }
  #searchInput:focus {
    background-color: #3a3d45;
  }

  #clearSearchBtn {
    background: #5c6bc0;
    border: none;
    color: #e6e9f3;
    padding: 0.5rem 1.1rem;
    border-radius: 22px;
    cursor: pointer;
    font-weight: 700;
    user-select: none;
    transition: background-color 0.3s ease;
    flex-shrink: 0;
    font-size: 1rem;
  }
  #clearSearchBtn:hover {
    background-color: #4a59a2;
  }

  #searchWarning {
    color: #d6a040;
    font-weight: 600;
    margin-top: 0.4rem;
    font-size: 0.9rem;
    user-select: none;
  }

  /* –°–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ ‚Äî 5 –≤ —Ä—è–¥, –±–æ–ª—å—à–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è */
  .cards {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1.8rem 1.6rem;
  }

  @media (max-width: 1150px) {
    .cards {
      grid-template-columns: repeat(4, 1fr);
    }
  }
  @media (max-width: 900px) {
    .cards {
      grid-template-columns: repeat(3, 1fr);
    }
  }
  @media (max-width: 620px) {
    .cards {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (max-width: 380px) {
    .cards {
      grid-template-columns: 1fr;
    }
  }

  .card {
    background: #24272e;
    display: flex;
    border-radius: 16px;
    overflow: hidden;
    box-sizing: border-box;
    height: 130px;
    cursor: default;
    user-select: none;
    transition: background-color 0.25s ease;
  }
  .card:hover {
    background-color: #2e3442;
  }

  .card .letter {
    flex: 0 0 90px;
    background: linear-gradient(135deg, #5c6bc0, #3f4e87);
    color: white;
    font-size: 4.8rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .card .content {
    flex: 1;
    padding: 1.4rem 1.8rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .card .content .name {
    font-size: 1.4rem;
    margin-bottom: 1.2rem;
    font-weight: 700;
    color: #cfd4da;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .card .content .btn-download {
    align-self: flex-start;
    background: #5c6bc0;
    color: white;
    border: none;
    padding: 0.5rem 1.4rem;
    border-radius: 22px;
    cursor: pointer;
    font-weight: 700;
    text-decoration: none;
    user-select: none;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .card .content .btn-download:hover {
    background-color: #4a59a2;
  }

  footer {
    text-align: center;
    padding: 1rem 2rem;
    color: #7f8594;
    font-size: 0.9rem;
    margin-top: auto;
    user-select: none;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  nav::-webkit-scrollbar {
    height: 8px;
  }
  nav::-webkit-scrollbar-thumb {
    background: #5c6bc0cc;
    border-radius: 6px;
  }
  nav::-webkit-scrollbar-track {
    background: transparent;
  }
</style>
</head>
<body>

<header>justboot</header>

<nav id="categoryNav" aria-label="Categories">
  <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –∫–Ω–æ–ø–∫–∏ -->
</nav>

<main>
  <div id="searchContainer">
    <input id="searchInput" type="search" placeholder="Search in current category..." autocomplete="off" aria-label="Search software" />
    <button id="clearSearchBtn" title="Clear Search" aria-label="Clear Search" style="display:none;">Clear</button>
  </div>
  <div id="searchWarning" style="display:none;">üîé Search works only inside the selected category</div>
  <div class="loading" id="loading">Loading software list...</div>
  <div class="cards" id="cardsContainer" style="display:none;" role="list"></div>
</main>

<footer>¬© 2025 justboot ‚Äî Software Installer Assistant</footer>

<script>
  const rawURL = 'https://raw.githubusercontent.com/Tool-xx/justboot/main/base.txt';

  const nav = document.getElementById('categoryNav');
  const cardsContainer = document.getElementById('cardsContainer');
  const loadingElem = document.getElementById('loading');

  const searchInput = document.getElementById('searchInput');
  const clearSearchBtn = document.getElementById('clearSearchBtn');
  const searchWarning = document.getElementById('searchWarning');

  let softwareData = {}; // { categoryName: [{name, link}, ...], ... }
  let allSoftware = [];
  let currentCategory = null;
  let currentFiltered = [];

  function parseLine(line) {
    line = line.trim();
    if (!line) return null;
    // –§–æ—Ä–º–∞—Ç: #Category 'Name' - 'Link'
    const regex = /^#(\w+)\s+'(.+?)'\s+-\s+'(.+?)'$/;
    const match = line.match(regex);
    if (!match) return null;
    return {
      category: match[1],
      name: match[2],
      link: match[3],
    };
  }

  function createCategoryButtons() {
    nav.innerHTML = '';
    const categories = Object.keys(softwareData).sort((a,b) => a.localeCompare(b));
    // –î–æ–±–∞–≤–ª—è–µ–º All —Å–≤–µ—Ä—Ö—É
    const allBtn = document.createElement('button');
    allBtn.textContent = 'All';
    allBtn.classList.add('active');
    allBtn.onclick = () => {
      setActiveCategory('All');
    };
    nav.appendChild(allBtn);

    categories.forEach(category => {
      const btn = document.createElement('button');
      btn.textContent = category;
      btn.onclick = () => {
        setActiveCategory(category);
      };
      nav.appendChild(btn);
    });
  }

  function setActiveCategory(category) {
    currentCategory = category;
    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
    document.querySelectorAll('nav button').forEach(b => {
      b.classList.toggle('active', b.textContent === category);
    });
    searchInput.value = '';
    clearSearchBtn.style.display = 'none';
    searchWarning.style.display = 'none';

    if (category === 'All') {
      currentFiltered = allSoftware;
    } else {
      currentFiltered = softwareData[category] || [];
    }
    renderCards(currentFiltered);
  }

  function renderCards(items) {
    cardsContainer.innerHTML = '';
    if (!items.length) {
      cardsContainer.innerHTML = '<p style="color:#d6a040; font-weight:700; user-select:none;">No software found.</p>';
      return;
    }
    items.forEach((item, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('role', 'listitem');
      card.setAttribute('tabindex', '0');

      const letterDiv = document.createElement('div');
      letterDiv.className = 'letter';
      letterDiv.textContent = item.name[0].toUpperCase();

      const contentDiv = document.createElement('div');
      contentDiv.className = 'content';

      const nameDiv = document.createElement('div');
      nameDiv.className = 'name';
      nameDiv.textContent = item.name;

      const btn = document.createElement('a');
      btn.className = 'btn-download';
      btn.textContent = 'Download';
      btn.href = item.link;
      btn.target = '_blank';
      btn.rel = 'noopener noreferrer';
      btn.setAttribute('aria-label', `Download ${item.name}`);

      contentDiv.appendChild(nameDiv);
      contentDiv.appendChild(btn);

      card.appendChild(letterDiv);
      card.appendChild(contentDiv);

      cardsContainer.appendChild(card);
    });
  }

  function filterItems(query) {
    const q = query.trim().toLowerCase();
    if (!q) {
      searchWarning.style.display = 'none';
      clearSearchBtn.style.display = 'none';
      renderCards(currentCategory === 'All' ? allSoftware : softwareData[currentCategory]);
      return;
    }
    clearSearchBtn.style.display = 'inline-block';
    searchWarning.style.display = 'inline-block';

    const source = currentCategory === 'All' ? allSoftware : softwareData[currentCategory];
    const filtered = source.filter(item => item.name.toLowerCase().includes(q));
    renderCards(filtered);
  }

  clearSearchBtn.onclick = () => {
    searchInput.value = '';
    clearSearchBtn.style.display = 'none';
    searchWarning.style.display = 'none';
    filterItems('');
  };

  searchInput.oninput = e => {
    filterItems(e.target.value);
  };

  async function loadSoftwareList() {
    try {
      const res = await fetch(rawURL);
      if (!res.ok) throw new Error('Failed to load software list');
      const text = await res.text();

      softwareData = {};
      allSoftware = [];
      text.split('\n').forEach(line => {
        const parsed = parseLine(line);
        if (parsed) {
          if (!softwareData[parsed.category]) softwareData[parsed.category] = [];
          softwareData[parsed.category].push({
            name: parsed.name,
            link: parsed.link
          });
          allSoftware.push({
            name: parsed.name,
            link: parsed.link
          });
        }
      });

      if (Object.keys(softwareData).length === 0) {
        loadingElem.textContent = 'Software list is empty or failed to parse.';
        return;
      }

      createCategoryButtons();
      setActiveCategory('All');

      loadingElem.style.display = 'none';
      cardsContainer.style.display = 'grid';
    } catch (err) {
      loadingElem.textContent = 'Error loading software list: ' + err.message;
    }
  }

  loadSoftwareList();
</script>

</body>
</html>

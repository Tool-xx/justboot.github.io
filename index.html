<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>justboot ‚Äî Software Installer Assistant</title>
<style>
  /* –ò–º–∏—Ç–∞—Ü–∏—è —à—Ä–∏—Ñ—Ç–∞ Discord */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ddd;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: 
      linear-gradient(135deg, rgba(18,18,18,0.95), rgba(32,32,32,0.95)),
      url('templ/background.png') no-repeat center center fixed;
    background-size: cover;
  }

  header {
    background: rgba(24,24,24,0.85);
    padding: 1.4rem 2rem;
    font-size: 2.4rem;
    font-weight: 700;
    letter-spacing: 4px;
    color: #7289da;
    text-transform: lowercase;
    box-shadow: 0 2px 12px rgba(0,0,0,0.85);
    user-select: none;
    font-family: 'Roboto', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
  }

  nav {
    background: rgba(32,32,32,0.85);
    display: flex;
    gap: 0.8rem;
    padding: 0.7rem 1rem;
    overflow-x: auto;
    box-shadow: 0 2px 6px rgba(0,0,0,0.8);
  }
  nav button {
    background: transparent;
    border: 2px solid transparent;
    color: #99aab5;
    font-size: 1rem;
    padding: 0.4rem 1.1rem;
    cursor: pointer;
    border-radius: 18px;
    transition:
      background-color 0.35s ease,
      border-color 0.35s ease,
      color 0.35s ease;
    white-space: nowrap;
    font-weight: 600;
  }
  nav button.active,
  nav button:hover {
    background-color: #7289da;
    color: #fff;
    border-color: #7289da;
    box-shadow: 0 0 12px #7289daaa;
  }

  main {
    padding: 1.5rem 2rem 3rem;
    max-width: 1200px;
    margin: auto;
    flex-grow: 1;
    user-select: none;
  }

  #searchContainer {
    margin-bottom: 1.3rem;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 1rem;
  }
  #searchInput {
    flex-grow: 1;
    min-width: 240px;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    border: none;
    font-size: 1rem;
    outline: none;
    box-shadow: 0 0 12px rgba(114,137,218,0.4);
    background-color: #2f3136;
    color: #ddd;
    transition: background-color 0.3s ease;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #searchInput::placeholder {
    color: #72767d;
  }
  #searchInput:focus {
    background-color: #36393f;
  }
  #clearSearchBtn {
    background: #7289da;
    border: none;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 700;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #clearSearchBtn:hover {
    background-color: #5b6eae;
  }

  #searchWarning {
    color: #f4b942;
    font-weight: 600;
    margin-top: 0.3rem;
    font-size: 0.9rem;
    user-select: none;
  }

  /* –°–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ ‚Äî 5 –≤ —Ä—è–¥ */
  .cards {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1.4rem 1rem;
  }

  @media (max-width: 1150px) {
    .cards {
      grid-template-columns: repeat(4, 1fr);
    }
  }
  @media (max-width: 900px) {
    .cards {
      grid-template-columns: repeat(3, 1fr);
    }
  }
  @media (max-width: 620px) {
    .cards {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (max-width: 380px) {
    .cards {
      grid-template-columns: 1fr;
    }
  }

  .card {
    background: #202225cc;
    display: flex;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 6px 16px rgba(0,0,0,0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    height: 110px; /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
    cursor: default;
    animation: fadeInUp 0.3s ease forwards;
    opacity: 0;
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 16px 32px rgba(114, 137, 218, 0.8);
  }

  .card .letter {
    flex: 0 0 85px;
    background: linear-gradient(135deg, #7289da, #5b6eae);
    color: white;
    font-size: 4.6rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    user-select: none;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .card .content {
    flex: 1;
    padding: 1.1rem 1.6rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .card .content .name {
    font-size: 1.3rem;
    margin-bottom: 1rem;
    font-weight: 700;
    color: #ddd;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .card .content .btn-download {
    align-self: flex-start;
    background: #7289da;
    color: white;
    border: none;
    padding: 0.45rem 1.3rem;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 700;
    text-decoration: none;
    user-select: none;
    transition: background 0.3s ease;
    font-size: 1rem;
    box-shadow: 0 2px 10px rgba(114,137,218,0.7);
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .card .content .btn-download:hover {
    background: #5b6eae;
    box-shadow: 0 4px 20px rgba(91,110,174,0.9);
  }

  footer {
    text-align: center;
    padding: 1rem 2rem;
    color: #72767d;
    font-size: 0.9rem;
    margin-top: auto;
    user-select: none;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(12px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  nav::-webkit-scrollbar {
    height: 8px;
  }
  nav::-webkit-scrollbar-thumb {
    background: #7289daaa;
    border-radius: 6px;
  }
  nav::-webkit-scrollbar-track {
    background: transparent;
  }
</style>
</head>
<body>

<header>justboot</header>

<nav id="categoryNav" aria-label="Categories">
  <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –∫–Ω–æ–ø–∫–∏ -->
</nav>

<main>
  <div id="searchContainer">
    <input id="searchInput" type="search" placeholder="Search in current category..." autocomplete="off" aria-label="Search software" />
    <button id="clearSearchBtn" title="Clear Search" aria-label="Clear Search" style="display:none;">‚úï</button>
  </div>
  <div id="searchWarning" style="display:none;">üîé Search works only inside the selected category</div>
  <div class="loading" id="loading">Loading software list...</div>
  <div class="cards" id="cardsContainer" style="display:none;" role="list"></div>
</main>

<footer>¬© 2025 justboot ‚Äî Software Installer Assistant</footer>

<script>
  const rawURL = 'https://raw.githubusercontent.com/Tool-xx/justboot/main/base.txt';

  const nav = document.getElementById('categoryNav');
  const cardsContainer = document.getElementById('cardsContainer');
  const loadingElem = document.getElementById('loading');

  const searchInput = document.getElementById('searchInput');
  const clearSearchBtn = document.getElementById('clearSearchBtn');
  const searchWarning = document.getElementById('searchWarning');

  let softwareData = {}; // { categoryName: [{name, link}, ...], ... }
  let allSoftware = [];
  let currentCategory = null;
  let currentFiltered = [];

  function parseLine(line) {
    line = line.trim();
    if (!line) return null;
    // –§–æ—Ä–º–∞—Ç: #Category 'Name' - 'Link'
    const regex = /^#(\w+)\s+'(.+?)'\s+-\s+'(.+?)'$/;
    const match = line.match(regex);
    if (!match) return null;
    return {
      category: match[1],
      name: match[2],
      link: match[3],
    };
  }

  function createCategoryButtons() {
    nav.innerHTML = '';
    const categories = Object.keys(softwareData).sort((a,b) => a.localeCompare(b));
    // –î–æ–±–∞–≤–ª—è–µ–º All —Å–≤–µ—Ä—Ö—É
    const allBtn = document.createElement('button');
    allBtn.textContent = 'All';
    allBtn.classList.add('active');
    allBtn.onclick = () => {
      setActiveCategory('All');
    };
    nav.appendChild(allBtn);

    categories.forEach(category => {
      const btn = document.createElement('button');
      btn.textContent = category;
      btn.onclick = () => {
        setActiveCategory(category);
      };
      nav.appendChild(btn);
    });
  }

  function setActiveCategory(category) {
    currentCategory = category;
    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
    document.querySelectorAll('nav button').forEach(b => {
      b.classList.toggle('active', b.textContent === category);
    });
    searchInput.value = '';
    clearSearchBtn.style.display = 'none';
    searchWarning.style.display = 'none';

    if (category === 'All') {
      currentFiltered = allSoftware;
    } else {
      currentFiltered = softwareData[category] || [];
    }
    renderCards(currentFiltered);
  }

  function renderCards(items) {
    cardsContainer.innerHTML = '';
    if (!items.length) {
      cardsContainer.innerHTML = '<p style="color:#f4b942; font-weight:700; user-select:none;">No software found.</p>';
      return;
    }
    // –î–æ–±–∞–≤–ª—è–µ–º —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
    items.forEach((item, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.animationDelay = (i * 0.04) + 's';
      card.setAttribute('role', 'listitem');
      card.setAttribute('tabindex', '0');

      const letterDiv = document.createElement('div');
      letterDiv.className = 'letter';
      letterDiv.textContent = item.name[0].toUpperCase();

      const contentDiv = document.createElement('div');
      contentDiv.className = 'content';

      const nameDiv = document.createElement('div');
      nameDiv.className = 'name';
      nameDiv.textContent = item.name;

      const btn = document.createElement('a');
      btn.className = 'btn-download';
      btn.textContent = 'Download';
      btn.href = item.link;
      btn.target = '_blank';
      btn.rel = 'noopener noreferrer';
      btn.setAttribute('aria-label', `Download ${item.name}`);

      contentDiv.appendChild(nameDiv);
      contentDiv.appendChild(btn);

      card.appendChild(letterDiv);
      card.appendChild(contentDiv);

      cardsContainer.appendChild(card);
    });
  }

  function filterItems(query) {
    const q = query.trim().toLowerCase();
    if (!q) {
      searchWarning.style.display = 'none';
      clearSearchBtn.style.display = 'none';
      renderCards(currentCategory === 'All' ? allSoftware : softwareData[currentCategory]);
      return;
    }
    clearSearchBtn.style.display = 'inline-block';
    searchWarning.style.display = 'inline-block';

    const source = currentCategory === 'All' ? allSoftware : softwareData[currentCategory];
    const filtered = source.filter(item => item.name.toLowerCase().includes(q));
    renderCards(filtered);
  }

  clearSearchBtn.onclick = () => {
    searchInput.value = '';
    clearSearchBtn.style.display = 'none';
    searchWarning.style.display = 'none';
    filterItems('');
  };

  searchInput.oninput = e => {
    filterItems(e.target.value);
  };

  async function loadSoftwareList() {
    try {
      const res = await fetch(rawURL);
      if (!res.ok) throw new Error('Failed to load software list');
      const text = await res.text();

      softwareData = {};
      allSoftware = [];
      text.split('\n').forEach(line => {
        const parsed = parseLine(line);
        if (parsed) {
          if (!softwareData[parsed.category]) softwareData[parsed.category] = [];
          softwareData[parsed.category].push({
            name: parsed.name,
            link: parsed.link
          });
          allSoftware.push({
            name: parsed.name,
            link: parsed.link
          });
        }
      });

      if (Object.keys(softwareData).length === 0) {
        loadingElem.textContent = 'Software list is empty or failed to parse.';
        return;
      }

      createCategoryButtons();
      setActiveCategory('All');

      loadingElem.style.display = 'none';
      cardsContainer.style.display = 'grid';
    } catch (err) {
      loadingElem.textContent = 'Error loading software list: ' + err.message;
    }
  }

  loadSoftwareList();
</script>

</body>
</html>
